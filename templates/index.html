<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reglamento Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Opciones</h3>
        </div>
        <div class="sidebar-content">
          <div class="model-select">
            <label for="model-select">Seleccionar modelo:</label>
            <select id="model-select">
              <option value="lstm">LSTM</option>
              <option value="bilstm">BiLSTM</option>
              <option value="gru">GRU</option>
              <option value="bigru">BiGRU</option>
            </select>
            <button id="save-changes">Guardar cambios</button>
          </div>
          <div class="sidebar-options">
            <button id="clear-history">Borrar historial</button>
            <button id="show-faq">FAQ</button>
          </div>
        </div>
      </aside>
      <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i></i> AiMara Chatbot <i class=""></i>
          </div>
        </header>
        <div class="chat-box">
          <main class="msger-chat">
            <div class="msg left-msg">
              <div class="msg-img"></div>
              <div class="msg-bubble">
                <div class="msg-info">
                  <div class="msg-info-name">AiMara Chatbot</div>
                  <div class="msg-info-time"></div>
                </div>
                <div class="msg-text">
                  Hola, Â¡bienvenido a AiMara ChatBot!
                </div>
              </div>
            </div>
          </main>
          <form class="msger-inputarea">
            <input
              type="text"
              class="msger-input"
              id="textInput"
              placeholder="Ingrese su mensaje..."
            />
            <button type="submit" class="msger-send-btn">Enviar</button>
          </form>
        </div>
      </section>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script>
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");
    const BOT_IMG = "data:image/png;base64,..."; // Bot image data
    const PERSON_IMG = "data:image/png;base64,..."; // Person image data
    const BOT_NAME = "ChatBot AiMara";
    const PERSON_NAME = "Tu";

    const modelSelect = document.getElementById('model-select');
    const saveChangesBtn = document.getElementById('save-changes');
    const clearHistoryBtn = document.getElementById('clear-history');
    const showFaqBtn = document.getElementById('show-faq');

    let selectedModel = 'lstm'; 


    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      texto_final = text.replaceAll("\n", "</br>");
      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>

            <div class="msg-text">${texto_final}</div>
          </div>
        </div>
      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      $.ajax({
        url: "/get",
        type: "POST",
        data: { msg: rawText },
        dataType: "json",
        success: function(data) {
          console.log(rawText);
          console.log(data);
          let msgText;
          if (data.error) {
            msgText = "Sorry, an error occurred: " + data.error;
          } else {
            msgText = data.response;
          }
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error("Error in AJAX request:", textStatus, errorThrown);
          appendMessage(BOT_NAME, BOT_IMG, "left", "Sorry, an error occurred while processing your request.");
        }
      });
    }

    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

    modelSelect.addEventListener('change', () => {
      selectedModel = modelSelect.value;
    });

    saveChangesBtn.addEventListener('click', () => {
      const url = "/get";
      $.ajax({
        url: url,
        type: "POST",
        data: { model: selectedModel },
        success: function(data) {
          console.log('Modelo actualizado:', data);
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error al actualizar el modelo:', textStatus, errorThrown);
        }
      });
    });

    clearHistoryBtn.addEventListener('click', () => {
      $.ajax({
        url: '/clear_history',
        type: 'POST',
        success: function(response) {
          console.log(response);
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error al borrar el historial:', textStatus, errorThrown);
        }
      });
    });
    
    showFaqBtn.addEventListener('click', () => {
      $.ajax({
        url: '/faq',
        type: 'GET',
        success: function(faq) {
          console.log(faq);
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error al obtener la FAQ:', textStatus, errorThrown);
        }
      });
    });
  </script>
</body>
</html>
